<body>

<br><br>

  <section id="empresa">

  <div class="column">
    <img src="../img/eventos/Moleque Bom de Bola/img1.jpeg" width="150px" height="150px" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 1</div>
      <img src="../img/eventos/Moleque Bom de Bola/img1.jpeg" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>
