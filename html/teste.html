<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link href="../css/normalize.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">

        <title>teste - Baggeto</title>

    </head>   

    <body>

      <nav id="menu">
        
        <li><a id="circulo" href="#conteudo1">__</a></li><br>
        <li><a id="circulo" href="#conteudo2">__</a></li><br>
        <li><a id="circulo" href="#conteudo3">__</a></li><br>
        <li><a id="circulo" href="#conteudo4">__</a></li>
      
    </nav>

    <section id="conteudo1">
      <h1>Conteúdo 1</h1>
    </section>
    <section id="conteudo2">
      <h1>Conteúdo 2</h1>
    </section>
    <section id="conteudo3">
      <h1>Conteúdo 3</h1>
    </section>
    <section id="conteudo4">
      <h1>Conteúdo 4</h1>
    </section>
    
    <style>

li {
  list-style-type: none;
}

a:link 
{ 
 text-decoration:none; 
 color: transparent;
} 

body { font-family: Arial, Helvetica, sans-serif; color: #333; }
html,body{height:100%;}

section   {display: table; height:100%; text-align:center; width:100%;}
section h1 {display: table-cell; vertical-align: middle; color:#424242; font-size:50px; }

section#conteudo1 { background: #58beff; }
section#conteudo2 { background: #fd8686; }
section#conteudo3 { background: #acc8a7; }
section#conteudo4 { background: #ffc741; }

#circulo {
  border-width: 3px;
  border-style: solid;
  border-color: #f00;
  border-radius: 50%;
}

#menu {
  position: fixed;
  right: 0;
  top: 50%;
  width: 6em;
  margin-top: -2.5em;
}

    </style>

    <script>

$("nav a").click(function(event){
   event.preventDefault();
   var dest=0;
   if($(this.hash).offset().top > $(document).height()-$(window).height()){
     dest=$(document).height()-$(window).height();
   }else{
     dest=$(this.hash).offset().top;
   }
   $('html,body').animate({scrollTop:dest}, 1000,'swing');
 });

    </script>

    </body>

</html>
