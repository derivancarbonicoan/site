        <section>

            <h2 style="text-align:center">Lightbox</h2>

            <div class="row">
              <div class="column">
                <img src="../img/seminovos/v8/v8-23.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
              </div>
              <div class="column">
                <img src="../img/seminovos/v8/v8-24.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
              </div>
              <div class="column">
                <img src="../img/seminovos/v8/v8-25.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
              </div>
              <div class="column">
                <img src="../img/seminovos/v8/v8-20.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
              </div>
            </div>
            
            <div id="myModal" class="modal">
              <span class="close cursor" onclick="closeModal()">&times;</span>
              <div class="modal-content">
            
                <div class="mySlides">
                  <div class="numbertext">1 / 4</div>
                  <img src="../img/seminovos/v8/v8-23.jpg" style="width:100%">
                </div>
            
                <div class="mySlides">
                  <div class="numbertext">2 / 4</div>
                  <img src="../img/seminovos/v8/v8-24.jpg" style="width:100%">
                </div>
            
                <div class="mySlides">
                  <div class="numbertext">3 / 4</div>
                  <img src="../img/seminovos/v8/v8-25.jpg" style="width:100%">
                </div>
                
                <div class="mySlides">
                  <div class="numbertext">4 / 4</div>
                  <img src="../img/seminovos/v8/v8-20.jpg" style="width:100%">
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
                <div class="caption-container">
                  <p id="caption"></p>
                </div>
            
            
                <div class="column">
                  <img class="demo cursor" src="img_nature_wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="">
                </div>
                <div class="column">
                  <img class="demo cursor" src="img_snow_wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="">
                </div>
                <div class="column">
                  <img class="demo cursor" src="img_mountains_wide.jpg" style="width:100%" onclick="currentSlide(3)" alt="">
                </div>
                <div class="column">
                  <img class="demo cursor" src="img_lights_wide.jpg" style="width:100%" onclick="currentSlide(4)" alt="">
                </div>
              </div>
            </div>

        </section>
